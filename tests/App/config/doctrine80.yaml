doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        # configure these for your database server
        driver: 'pdo_sqlite'
        charset: utf8mb4
        default_table_options:
          charset: utf8mb4
          collate: utf8mb4_unicode_ci
        url: 'sqlite:///%kernel.project_dir%/var/data.db'
  orm:
    default_entity_manager: default
    auto_generate_proxy_classes: true
    entity_managers:
      default:
        connection: default
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
          Annotation:
            is_bundle: false
            type: annotation
            dir: '%kernel.project_dir%/../Model/Annotations'
            prefix: 'Odandb\DoctrineCiphersweetEncryptionBundle\Tests\Model\Annotations'
            alias: Annotation
          Attribute:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/../Model/Attributes'
            prefix: 'Odandb\DoctrineCiphersweetEncryptionBundle\Tests\Model\Attributes'
            alias: Attribute
